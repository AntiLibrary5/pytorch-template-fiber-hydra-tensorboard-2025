    batch_size: 32
    shuffle: True
    num_workers: 4
    pin_memory: True
  val:
    batch_size: 32
    shuffle: False
    num_workers: 4
    pin_memory: True
  test:
    batch_size: 32
    shuffle: False
    num_workers: 4
    pin_memory: True